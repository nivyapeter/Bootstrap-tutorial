<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>multicolumn in bootstrap</title>
  <style>
    p{
      padding:80px;
      box-shadow: 2px solid gray;
      background-color:gray;
    }
  </style>
</head>
<body>
  <div class="container my-5 text-center">
    <div class="row">
      <!-- three box in a row -->
      <div class="col-xl-4"><p>Box1</p></div>
      <div class="col-xl-4"><p>Box2</p></div>
      <div class="col-xl-4"><p>Box3</p></div>
      <!-- -->

      <!-- center big box and two small box at two sides -->
      <div class="col-md-2 sm-2 xs-12"><p>Box-4</p></div>
      <div class="col-md-8 sm-8 xs-12"><p>Box-4</p></div>
      <div class="col-md-2 sm-3 xs-12"><p>Box-4</p></div>
      <!--  -->
      <!-- two box in a row -->
      <div class="col-md-6 sm-6 xs-12"><p>Box-4</p></div>
      <div class="col-md-6 sm-6 xs-12"><p>Box-4</p></div>
      <!--  -->
      <!-- four box in a row -->
      <div class="col-md-3 sm-3 xs-12"><p>Box-4</p></div>
      <div class="col-md-3 sm-3 xs-12"><p>Box-4</p></div>
      <div class="col-md-3 sm-3 xs-12"><p>Box-4</p></div>
      <div class="col-md-3 sm-3 xs-12"><p>Box-4</p></div>
    </div>
  </div>
  
</body>
</html>
